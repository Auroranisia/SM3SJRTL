<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Menjodohkan - Revolusi Prancis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 15px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 22px;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .score-section {
            background: #f8f9fa;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #e9ecef;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }

        .quiz-content {
            padding: 20px;
        }

        .term-column, .definition-column {
            margin-bottom: 25px;
        }

        .column-title {
            font-size: 16px;
            font-weight: bold;
            color: #495057;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .term-item, .definition-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
        }

        .term-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .term-number {
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }

        .term-text {
            flex: 1;
            font-weight: 600;
            color: #212529;
        }

        .definition-item {
            font-size: 14px;
            line-height: 1.5;
            color: #495057;
        }

        .term-item.selected {
            background: #667eea;
            border-color: #667eea;
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .term-item.selected .term-number {
            background: white;
            color: #667eea;
        }

        .term-item.selected .term-text {
            color: white;
        }

        .definition-item.selected {
            background: #667eea;
            border-color: #667eea;
            color: white;
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .term-item.correct, .definition-item.correct {
            background: #28a745;
            border-color: #28a745;
            color: white;
            animation: correctPulse 0.5s ease;
        }

        .term-item.correct .term-number {
            background: white;
            color: #28a745;
        }

        .term-item.wrong, .definition-item.wrong {
            background: #dc3545;
            border-color: #dc3545;
            color: white;
            animation: shake 0.5s ease;
        }

        .term-item.wrong .term-number {
            background: white;
            color: #dc3545;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .button-group {
            padding: 20px;
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-check {
            background: #667eea;
            color: white;
        }

        .btn-check:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-reset {
            background: #6c757d;
            color: white;
        }

        .btn-reset:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .result-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .result-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .result-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .result-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #212529;
        }

        .result-score {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .result-message {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 25px;
        }

        .btn-close-modal {
            background: #667eea;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Kuis Menjodohkan</h1>
            <p>Revolusi Prancis</p>
        </div>

        <div class="score-section">
            <div class="score-item">
                <div class="score-label">Benar</div>
                <div class="score-value" id="correct">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Salah</div>
                <div class="score-value" id="wrong">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Total</div>
                <div class="score-value" id="total">37</div>
            </div>
        </div>

        <div class="quiz-content">
            <div class="term-column">
                <div class="column-title">üìù Kata / Istilah</div>
                <div id="terms"></div>
            </div>

            <div class="definition-column">
                <div class="column-title">üí° Penjelasan</div>
                <div id="definitions"></div>
            </div>
        </div>

        <div class="button-group">
            <button class="btn btn-check" id="checkBtn" disabled>Cek Jawaban</button>
            <button class="btn btn-reset" id="resetBtn">Reset</button>
        </div>
    </div>

    <div class="result-modal" id="resultModal">
        <div class="result-content">
            <div class="result-icon" id="resultIcon">üéâ</div>
            <div class="result-title" id="resultTitle">Selamat!</div>
            <div class="result-score" id="resultScoreText">0/37</div>
            <div class="result-message" id="resultMessage">Skor kamu akan muncul di sini</div>
            <button class="btn-close-modal" id="closeModal">Tutup</button>
        </div>
    </div>

    <script>
        const quizData = [
            { term: "Monarki absolut", definition: "Sistem pemerintahan di mana raja punya kekuasaan penuh dan tidak bisa dibatasi oleh siapa pun." },
            { term: "Kekuasaan politik, ekonomi, sosial", definition: "Kekuasaan untuk mengatur negara, uang, dan kehidupan masyarakat." },
            { term: "Louis XIV (Raja Matahari)", definition: "Raja Prancis yang sangat berkuasa dan suka kemewahan." },
            { term: "Ketimpangan sosial", definition: "Keadaan di mana ada perbedaan besar antara orang kaya dan miskin." },
            { term: "Golongan sosial (√âtat)", definition: "Kelompok masyarakat berdasarkan kedudukan atau pekerjaan." },
            { term: "Pendeta / Biarawan", definition: "Orang yang bekerja untuk gereja dan agama." },
            { term: "Bangsawan", definition: "Orang yang memiliki gelar tinggi dan biasanya kaya atau dekat dengan raja." },
            { term: "Intelektual", definition: "Orang yang banyak belajar dan berpikir kritis." },
            { term: "Krisis ekonomi", definition: "Keadaan saat uang negara habis dan rakyat jadi miskin." },
            { term: "√âtats G√©n√©raux", definition: "Sidang besar yang diadakan raja untuk membahas masalah negara." },
            { term: "Majelis Nasional", definition: "Kelompok wakil rakyat yang ingin membuat aturan baru." },
            { term: "Konstitusi", definition: "Aturan dasar untuk menjalankan pemerintahan negara." },
            { term: "Penjara Bastille", definition: "Penjara terkenal di Paris yang menjadi lambang kekuasaan raja." },
            { term: "Feodalisme / Sistem feodal", definition: "Sistem di mana rakyat bekerja untuk bangsawan dan harus membayar pajak tinggi." },
            { term: "Deklarasi Hak Asasi Manusia", definition: "Pernyataan bahwa semua orang memiliki hak yang sama dan bebas." },
            { term: "Kedaulatan rakyat", definition: "Kekuasaan tertinggi ada di tangan rakyat, bukan raja." },
            { term: "Guillotine", definition: "Alat pemenggal kepala yang digunakan untuk menghukum mati pada masa revolusi." },
            { term: "Kaum Jacobin", definition: "Kelompok politik yang sangat berani dan keras selama Revolusi Prancis." },
            { term: "La Terreur (Masa Teror)", definition: "Masa ketika banyak orang dihukum mati karena dianggap musuh revolusi." },
            { term: "Transisi politik", definition: "Masa perubahan dari satu sistem pemerintahan ke sistem yang lain." },
            { term: "Borjuis moderat", definition: "Kelompok orang kaya biasa (pedagang, pengusaha) yang ingin perubahan tapi tidak ekstrem." },
            { term: "Radikal", definition: "Orang yang ingin perubahan besar dengan cepat." },
            { term: "Kudeta", definition: "Pengambilalihan kekuasaan pemerintah secara tiba-tiba oleh kelompok tertentu." },
            { term: "Napoleon Bonaparte", definition: "Jenderal Prancis yang menjadi pemimpin setelah revolusi." },
            { term: "Kekaisaran Prancis (Empire Fran√ßais)", definition: "Pemerintahan Prancis saat dipimpin oleh kaisar (Napoleon)." },
            { term: "Ancien R√©gime", definition: "Sebutan untuk sistem pemerintahan lama sebelum revolusi." },
            { term: "Inflasi", definition: "Kenaikan harga barang yang membuat uang jadi tidak berharga." },
            { term: "Pemikiran Pencerahan (Enlightenment)", definition: "Gerakan ide-ide baru tentang kebebasan, keadilan, dan akal sehat." },
            { term: "Filsuf", definition: "Orang yang berpikir dan menulis tentang kebijaksanaan dan kehidupan." },
            { term: "Nasionalisme", definition: "Rasa cinta dan bangga terhadap negara sendiri." },
            { term: "HAM (Hak Asasi Manusia)", definition: "Hak dasar yang dimiliki semua orang sejak lahir, seperti kebebasan dan keadilan." },
            { term: "Monopoli", definition: "Keadaan saat hanya satu pihak yang boleh menjual atau menguasai sesuatu." },
            { term: "Feodal", definition: "Berkaitan dengan sistem tuan tanah yang memerintah rakyat kecil." },
            { term: "Egaliter", definition: "Semua orang diperlakukan sama, tanpa melihat kaya atau miskin." },
            { term: "Modernisasi", definition: "Perubahan ke arah yang lebih maju dan sesuai dengan zaman baru." },
            { term: "Birokrasi", definition: "Sistem pengaturan pemerintahan dengan banyak pejabat dan aturan." },
            { term: "Ideologi", definition: "Kumpulan ide atau gagasan yang menjadi dasar berpikir dan bertindak." },
            { term: "Kultural", definition: "Berhubungan dengan kebudayaan atau cara hidup suatu masyarakat." }
        ];

        let selectedTerm = null;
        let selectedDefinition = null;
        let matches = {};
        let correctCount = 0;
        let wrongCount = 0;

        function shuffle(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function initQuiz() {
            const termsContainer = document.getElementById('terms');
            const definitionsContainer = document.getElementById('definitions');
            
            const shuffledDefinitions = shuffle(quizData.map((item, idx) => ({
                definition: item.definition,
                originalIndex: idx
            })));

            termsContainer.innerHTML = '';
            definitionsContainer.innerHTML = '';

            quizData.forEach((item, idx) => {
                const termDiv = document.createElement('div');
                termDiv.className = 'term-item';
                termDiv.dataset.index = idx;
                termDiv.innerHTML = `
                    <div class="term-number">${idx + 1}</div>
                    <div class="term-text">${item.term}</div>
                `;
                termDiv.onclick = () => selectTerm(idx);
                termsContainer.appendChild(termDiv);
            });

            shuffledDefinitions.forEach((item, idx) => {
                const defDiv = document.createElement('div');
                defDiv.className = 'definition-item';
                defDiv.dataset.original = item.originalIndex;
                defDiv.textContent = item.definition;
                defDiv.onclick = () => selectDefinition(item.originalIndex);
                definitionsContainer.appendChild(defDiv);
            });
        }

        function selectTerm(index) {
            if (document.querySelector(`[data-index="${index}"]`).classList.contains('correct')) return;
            
            const terms = document.querySelectorAll('.term-item');
            terms.forEach(t => {
                if (t.dataset.index == index) {
                    t.classList.toggle('selected');
                } else {
                    t.classList.remove('selected');
                }
            });

            selectedTerm = document.querySelector(`[data-index="${index}"]`).classList.contains('selected') ? index : null;
            checkMatch();
        }

        function selectDefinition(originalIndex) {
            if (document.querySelector(`[data-original="${originalIndex}"]`).classList.contains('correct')) return;

            const definitions = document.querySelectorAll('.definition-item');
            definitions.forEach(d => {
                if (d.dataset.original == originalIndex) {
                    d.classList.toggle('selected');
                } else {
                    d.classList.remove('selected');
                }
            });

            selectedDefinition = document.querySelector(`[data-original="${originalIndex}"]`).classList.contains('selected') ? originalIndex : null;
            checkMatch();
        }

        function checkMatch() {
            const checkBtn = document.getElementById('checkBtn');
            if (selectedTerm !== null && selectedDefinition !== null) {
                checkBtn.disabled = false;
            } else {
                checkBtn.disabled = true;
            }
        }

        function checkAnswer() {
            if (selectedTerm === null || selectedDefinition === null) return;

            const termEl = document.querySelector(`[data-index="${selectedTerm}"]`);
            const defEl = document.querySelector(`[data-original="${selectedDefinition}"]`);

            if (selectedTerm === selectedDefinition) {
                termEl.classList.remove('selected');
                termEl.classList.add('correct');
                defEl.classList.remove('selected');
                defEl.classList.add('correct');
                matches[selectedTerm] = true;
                correctCount++;
                document.getElementById('correct').textContent = correctCount;
            } else {
                termEl.classList.add('wrong');
                defEl.classList.add('wrong');
                wrongCount++;
                document.getElementById('wrong').textContent = wrongCount;

                setTimeout(() => {
                    termEl.classList.remove('wrong', 'selected');
                    defEl.classList.remove('wrong', 'selected');
                }, 1000);
            }

            selectedTerm = null;
            selectedDefinition = null;
            document.getElementById('checkBtn').disabled = true;

            if (correctCount === quizData.length) {
                setTimeout(showResult, 500);
            }
        }

        function showResult() {
            const modal = document.getElementById('resultModal');
            const icon = document.getElementById('resultIcon');
            const title = document.getElementById('resultTitle');
            const scoreText = document.getElementById('resultScoreText');
            const message = document.getElementById('resultMessage');

            const percentage = (correctCount / quizData.length) * 100;

            if (percentage === 100) {
                icon.textContent = 'üèÜ';
                title.textContent = 'Sempurna!';
                message.textContent = 'Luar biasa! Kamu menjawab semua dengan benar!';
            } else if (percentage >= 80) {
                icon.textContent = 'üéâ';
                title.textContent = 'Sangat Bagus!';
                message.textContent = 'Kerja bagus! Terus tingkatkan!';
            } else if (percentage >= 60) {
                icon.textContent = 'üëç';
                title.textContent = 'Bagus!';
                message.textContent = 'Cukup baik! Masih bisa lebih baik lagi!';
            } else {
                icon.textContent = 'üí™';
                title.textContent = 'Tetap Semangat!';
                message.textContent = 'Jangan menyerah! Coba lagi!';
            }

            scoreText.textContent = `${correctCount}/${quizData.length}`;
            modal.style.display = 'flex';
        }

        function resetQuiz() {
            selectedTerm = null;
            selectedDefinition = null;
            matches = {};
            correctCount = 0;
            wrongCount = 0;
            document.getElementById('correct').textContent = '0';
            document.getElementById('wrong').textContent = '0';
            document.getElementById('checkBtn').disabled = true;
            initQuiz();
        }

        document.getElementById('checkBtn').onclick = checkAnswer;
        document.getElementById('resetBtn').onclick = resetQuiz;
        document.getElementById('closeModal').onclick = () => {
            document.getElementById('resultModal').style.display = 'none';
        };

        initQuiz();
    </script>
</body>
</html>
